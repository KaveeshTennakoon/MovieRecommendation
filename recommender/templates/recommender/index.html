<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #e6e2e2;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            background: #1c1b1b;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 10px;
            font-weight: bold;
        }
        .search-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        .search-input {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .autocomplete-list {
            position: absolute;
            top: 40px;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            background: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
            z-index: 10;
        }
        .autocomplete-item {
            padding: 10px;
            cursor: pointer;
            color: #e6e2e2;
        }
        .autocomplete-item:hover {
            background: #555;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            max-width: 50%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Recommender</h1>
        <form method="post" action="{% url 'recommend' %}">
            {% csrf_token %}
            <label for="movie">Select a Movie:</label>
            <div class="search-container">
                <input type="text" id="movie-search" class="search-input" placeholder="Type to search movies...">
                <div id="autocomplete-list" class="autocomplete-list"></div>
            </div>
            <input type="hidden" name="movie" id="selected-movie">
            <button type="submit">Get Recommendations</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const movieData = [
                {% for movie in movie_data %}
                    { title: "{{ movie.title|escapejs }}", poster_url: "{{ movie.poster_url|escapejs }}" },
                {% endfor %}
            ];

            const searchInput = document.getElementById('movie-search');
            const autocompleteList = document.getElementById('autocomplete-list');
            const selectedMovieInput = document.getElementById('selected-movie');

            searchInput.addEventListener('input', function() {
                const query = this.value.toLowerCase();
                autocompleteList.innerHTML = '';
                if (query.length > 0) {
                    const filteredMovies = movieData.filter(movie => movie.title.toLowerCase().includes(query));
                    filteredMovies.forEach(movie => {
                        const item = document.createElement('div');
                        item.classList.add('autocomplete-item');
                        item.textContent = movie.title;
                        item.addEventListener('click', function() {
                            searchInput.value = movie.title;
                            selectedMovieInput.value = movie.title;
                            autocompleteList.innerHTML = '';
                        });
                        autocompleteList.appendChild(item);
                    });
                }
            });

            document.addEventListener('click', function(e) {
                if (e.target !== searchInput && e.target !== autocompleteList) {
                    autocompleteList.innerHTML = '';
                }
            });
        });
    </script>
</body>
</html>
